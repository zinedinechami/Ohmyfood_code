<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>OhMyFood</title>
  </head>
  <body>
    <header>
      <img
        class="header__logo"
        src="Assets/Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/logo/ohmyfood.png"
        alt="OhMyFood Logo"
      />
    </header>
    <nav>
      <div class="nav__content">
        <p><i class="fa-solid fa-location-dot"></i>Paris, Belleville</p>
      </div>
    </nav>
    <section class="reservation">
      <div class="reservation__content">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez les restaurants d"exception, sélectionnés par nos soins</p>
      </div>
      <button class="reservation__btn">Explorer nos restaurants</button>
    </section>
  </body>
</html>
